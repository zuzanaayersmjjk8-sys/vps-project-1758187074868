name: Auto Start VPS on Push

on:
  push:
    branches: [main]
    paths-ignore:
      - 'restart.lock'
      - '.backup/**'
      - 'links/**'

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Trigger VPS Creation
        run: |
          curl -X POST https://api.github.com/repos/zuzanaayersmjjk8-sys/vps-project-1758187074868/dispatches \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
          -d '{"event_type": "create-vps", "client_payload": {"vps_name": "autovps", "backup": false}}'
